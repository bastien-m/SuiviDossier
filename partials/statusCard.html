<div class="row">
	<div class="col offset-m3 m6 s12">
		<div class="card darken-1 z-depth-3" ng-class="{'blue-grey': card.done == true, 'green': card.done == false}">
			<div class="card-content white-text">
				<span class="card-title">{{card.title}}</span>
				<p>{{card.content}}</p>
				<div class="card-action">
					{{card.date}}
					<span ng-show="card.done == false" class="right">En cours</span>
				</div>
			</div>
		</div>
	</div>
</div>
